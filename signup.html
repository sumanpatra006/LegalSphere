<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | Legal Sphere</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="navigation">
        <p class="name">Legal Sphere</p>
    </div>
    <section class="mainsection">
        <div class="options">
            <ul class="itemlist">
                <li class="items"><a href="login.html" class="a">Login</a></li>
                <li class="items "id="special" ><a href="signup.html" class="a ab" >SignUp</a></li>
            </ul>
        </div>
        <div class="signupformbox">
            <form class="signupform" action="#">
                <div><label for="firstname">
                    Firstname :
                </label>
                <input id="firstname" class="inputfield" type="text" placeholder="Enter your First name"></div>

                <div><label for="lastname">
                    Lastname :
                </label>
                <input type="text"class="inputfield" placeholder="Enter your Last name " id="lastname"></div>

                <div><label for="email">
                    Email :
                </label>
                <input type="email"class="inputfield" placeholder="Enter your Email " id="email"></div>

                <div><label for="password">
                    Password :
                </label>
                <input type="password" placeholder="Enter your Password "class="inputfield" id="password"></div>

                <div><label for="confirm_password">
                    Confirm Password :
                </label>
                <input type="password" placeholder="Confirm your Password "class="inputfield" id="confirm_password"></div>

                <button class="create" type="submit">Create your account</button>
            </form>
        </div>
        <a href="login.html" class="forgot">Have an account ?LogIn Here</a>
    </section>
</body>

</html>
